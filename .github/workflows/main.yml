  deploy:
    name: SSH Connection
    runs-on: ubuntu-latest
    steps:
      - name: SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST  }}
          username: ${{ secrets.USERNAME  }}
          key: ${{ secrets.SSH_RSA_PRIVATE_KEY  }}
          port: 22
          command_timeout: 500m
          script: |
            sudo docker system prune --force
            sudo rm -r DII-event-listener
            sudo git clone https://${{ secrets.REPO_TOKEN  }}@github.com/IXily/DII.git
            cd DII-event-listener
            sudo git checkout deploy-production
            sudo sh ./scripts/pull_spinup-live.sh
